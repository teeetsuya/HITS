<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/index.css">
  <title>Sample Works</title>
</head>
<body class="before-login" id="wrap">
  <div class="header-hidden"></div>
  <div class="manuBar">
    <div class="logo">
      <img src="/Applications/MAMP/htdocs/HITS!/HITS/images/Screen Shot 2021-03-21 at 20.45.20.png" alt="HITS!LOGO">
    </div>
    <div class="title">
      <h1 class="service-name">HITS!</h1>
    </div>
  </div>

  <div class="middle-bar">
    <div class="show-exesting-account-name">
      <p>こんにちはアカウントさん</p>
    </div>
    <div class="logout">
      <a href="@@@">logout</a>
    </div>
  </div>
  <header class="header">
    <div class="header-hidden"></div>
    <div class="manuBar">
      <div class="logo">
        <img src="/Applications/MAMP/htdocs/HITS!/HITS/images/Screen Shot 2021-03-21 at 20.45.20.png" alt="HITS!LOGO">
      </div>
      <div class="title">
        <h1 class="service-name">HITS!</h1>
      </div>
      <div class="exesting-account-picture">
        <img src="@@@" alt="account-picture">
      </div>
    </div>
  </header>
  <div class="body">
    <table class="table">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">USER<br>会社</th>
          <th scope="col">PRODUCT<br>用途</th>
          <th scope="col"><br>製品</th>
          <th scope="col">SAMPLE<br>製品名</th>
          <th scope="col">PROCEED<br>更新日</th>
          <th scope="col"><br>記入者</th>
          <th scope="col"><br>更新予定</th>
          <th scope="col">NOTICE<br>通知</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th scope="row">1</th>
          <td>Ipple.inc.</td>
          <td>スマホ緩衝材</td>
          <td>アクリルフォーム</td>
          <td>ISR-ACF</td>
          <td>2021/03/01</td>
          <td>大沼徹也</td>
          <td>2021/03/15</td>
          <td>❗️</td>
        </tr>
      </tbody>
    </table>
    <div class="show-corresponse">
      
    </div>
  </div>
  <div class="bottom">
    <small>Copyright &copy;HITS! All Rights Reserved.</small>
  </div>
</body>
</html>
