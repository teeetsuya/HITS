<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">

<body class="before-login" id="wrapper">
  <header>
    <div id="headerborder"></div>
    <div class="header-hidden">
      <ul class="header-hidden-info">
        <li class="header-hidden-info-account">こんにちはアカウントさん</li>
        <li class="header-hidden-info-logout"><a class="header-hidden-info-logout" href="@@@">logout</a></li>
      </ul>
    </div>
    <div class="menuBar">
        <img class="logo" src="images/logo&title.png" alt="HITS!LOGO">
    </div>
  </header>
  <div class="body">
    <table class="table">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">USER<br>会社</th>
          <th scope="col">PRODUCT<br>用途</th>
          <th scope="col"><br>製品</th>
          <th scope="col">SAMPLE<br>製品名</th>
          <th scope="col">PROCEED<br>更新日</th>
          <th scope="col"><br>記入者</th>
          <th scope="col"><br>更新予定</th>
          <th scope="col">NOTICE<br>通知</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th scope="row">1</th>
          <td>Ipple.inc.</td>
          <td>スマホ緩衝材</td>
          <td>アクリルフォーム</td>
          <td>ISR-ACF</td>
          <td>2021/03/01</td>
          <td>大沼徹也</td>
          <td>2021/03/15</td>
          <td>❗️</td>
        </tr>
      </tbody>
    </table>
    <div class="show-corresponse">

    </div>
  </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
