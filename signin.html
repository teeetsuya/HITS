<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/index.css">
  <title>Signin</title>
</head>
<body class="before-login" id="wrap">
  <div class="middle-bar">
    <div class="show-exesting-account-name">
      <p>こんにちはアカウントさん</p>
    </div>
    <div class="logout">
      <a href="@@@">logout</a>
    </div>
  </div>
  <header class="header">
    <div class="header-hidden"></div>
    <div class="manuBar">
      <div class="logo">
        <img src="/Applications/MAMP/htdocs/HITS!/HITS/images/Screen Shot 2021-03-21 at 20.45.20.png" alt="HITS!LOGO">
      </div>
      <div class="title">
        <h1 class="service-name">HITS!</h1>
      </div>
    </div>
  </header>
  <div class="body">
    <div class="signin-info">
      <div class="page-top-guidence">
        <p class="page-top-guidance-1">アカウント情報をご入力ください</p>
        <p class="page-top-guidance-2">*マークは必須項目です</p>
      </div>
      <div class="signin-info">
        <div class="signin-info-item">
          <div class="signin-info-item-title">
            <p>名前*</p>
          </div>
          <div class="signin-info-item-input">
            <label for="last-name">姓:<br></label><input type="text" id="last-name" name="last-name" required minlength="1" maxlength="144" size="10">
          </div>
          <div class="signin-info-item-input">
            <label for="first-name">名:<br></label><input type="text" id="first-name" name="first-name" required minlength="1" maxlength="144" size="10">
          </div>
        </div>

        <div class="signin-info-item">
          <div class="signin-info-item-title">
            <p>ナマエ</p>
          </div>
          <div class="signin-info-item-input">
            <label for="last-name-kana">セイ:<br></label><input type="text" id="last-name-kana" name="last-name-kana" required minlength="1" maxlength="144" size="10">
          </div>
          <div class="signin-info-item-input">
            <label for="first-name-kana">メイ:<br></label><input type="text" id="first-name-kana" name="first-name-kana" required minlength="1" maxlength="144" size="10">
          </div>
        </div>

        <div class="signin-info-item">
          <div class="signin-info-item-title">
            <p>NAME*</p>
          </div>
          <div class="signin-info-item-input">
            <label for="last-name-eng">Last Name:<br></label><input type="text" id="last-name-eng" name="last-name-eng" required minlength="1" maxlength="144" size="10">
          </div>
          <div class="signin-info-item-input">
            <label for="first-name-eng">First Name:<br></label><input type="text" id="first-name-eng" name="first-name-eng" required minlength="1" maxlength="144" size="10">
          </div>
        </div>

        <div class="signin-info-item">
          <div class="signin-info-item-title">
            <p>EMAIL*</p>
          </div>
          <div class="signin-info-item-input">
            <label for="email"></label><input type="email" id="email" name="email" required minlength="1" maxlength="144" size="10">
          </div>
        </div>

        <div class="signin-info-item">
          <div class="signin-info-item-title">
            <p>TEL</p>
          </div>
          <div class="signin-info-item-input">
            <label for="tel"></label><input type="tel" id="tel" name="tel" required minlength="1" maxlength="144" size="10">
          </div>
        </div>

        <div class="signin-info-item">
          <div class="signin-info-item-title">
            <p>IMAGE</p>
          </div>
          <div class="signin-info-item-input">
            <label for="image"></label><img src="@@@" alt="account-picture" id="account-picture">
          </div>
        </div>

        <div class="signin-info-item">
          <div class="signin-info-item-title">
            <p>PASSWORD*</p>
          </div>
          <div class="signin-info-item-input">
            <label for="pass"></label><input type="password" id="pass" name="pass" required minlength="1" maxlength="144" size="10">
          </div>
        </div>

        <div class="signin-info-item">
          <div class="signin-info-item-title">
            <p>PASSWORD*<br>(confirm)</p>
          </div>
          <div class="signin-info-item-input">
            <label for="pass-again"></label><input type="password" id="pass-again" name="pass-again" required minlength="1" maxlength="144" size="10">
          </div>
        </div>

        <div class="submit-signin-info">
          <input type="submit" value="SIGNIN">
        </div>
      </div>
    </div>

  </div>
  <div class="bottom">
    <small>Copyright &copy;HITS! All Rights Reserved.</small>
  </div>
</body>
</html>
