<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  <link rel="stylesheet" href="css/index.css">
  <title>Signin</title>
</head>
<body class="before-login" id="wrapper">
  <header>
    <div id="headerborder"></div>
    <div class="header-hidden"></div>
    <div class="manuBar">
      <div class="logo">
        <img class="logo" src="images/logo&title.png" alt="HITS!LOGO">
      </div>
      <div class="title">
        <h1 class="service-name">HITS!</h1>
      </div>
    </div>
  </header>
  <div class="middle-bar">
    <div class="show-exesting-account-name">
      <p>こんにちはアカウントさん</p>
    </div>
    <div class="logout">
      <a href="@@@">logout</a>
    </div>
  </div>
  <header class="header">
    <div class="header-hidden"></div>
    <div class="menuBar">
      <div class="logo">
        <img src="/Applications/MAMP/htdocs/HITS!/HITS/images/Screen Shot 2021-03-21 at 20.45.20.png" alt="HITS!LOGO">
      </div>
      <div class="title">
        <h1 class="service-name">HITS!</h1>
      </div>
    </div>
  </header>
  <div class="body">
    <form action="###" method="POST" id="signin-info">
      <div class="page-top-guidence">
        <p class="page-top-guidance-1">アカウント情報をご入力ください</p>
        <p class="page-top-guidance-2">*マークは必須項目です</p>
      </div>
      <div class="signin-info">
        <dl class="signin-info-item">
          <dt class="signin-info-item-title">
            <p>名前*</p>
          </dt>
          <dd class="signin-info-item-input">
            <label for="last-name" class="required">姓:<br></label><input type="text" id="last-name" name="last-name" required minlength="1" maxlength="144" size="10">
          </dd>
          <dd class="signin-info-item-input">
            <label for="first-name" class="required">名:<br></label><input type="text" id="first-name" name="first-name" required minlength="1" maxlength="144" size="10">
          </dd>
        </dl>

        <dl class="signin-info-item">
          <dt class="signin-info-item-title">
            <p>ナマエ</p>
          </dt>
          <dd class="signin-info-item-input">
            <label for="last-name-kana">セイ:<br></label><input type="text" id="last-name-kana" name="last-name-kana" minlength="1" maxlength="144" size="10">
          </dd>
          <dd class="signin-info-item-input">
            <label for="first-name-kana">メイ:<br></label><input type="text" id="first-name-kana" name="first-name-kana" minlength="1" maxlength="144" size="10">
          </dd>
        </dl>

        <dl class="signin-info-item">
          <dt class="signin-info-item-title">
            <p>NAME*</p>
          </dt>
          <dd class="signin-info-item-input">
            <label for="last-name-eng" class="required">Last Name:<br></label><input type="text" id="last-name-eng" name="last-name-eng" required minlength="1" maxlength="144" size="10">
          </dd>
          <dd class="signin-info-item-input">
            <label for="first-name-eng" class="required">First Name:<br></label><input type="text" id="first-name-eng" name="first-name-eng" required minlength="1" maxlength="144" size="10">
          </dd>
        </dl>

        <dl class="signin-info-item">
          <dt class="signin-info-item-title">
            <p>EMAIL*</p>
          </dt>
          <dd class="signin-info-item-input">
            <label for="email" class="required"></label><input type="email" id="email" name="email" required minlength="1" maxlength="144" size="10">
          </dd>
        </dl>

        <dl class="signin-info-item">
          <dt class="signin-info-item-title">
            <p>TEL</p>
          </dt>
          <dd class="signin-info-item-input">
            <label for="tel"></label><input type="tel" id="tel" name="tel" minlength="1" maxlength="144" size="10">
          </dd>
          <div class="input-caution">
            <p>- (ハイフン)不要です</p>
          </div>
        </dl>

        <dl class="signin-info-item">
          <dt class="signin-info-item-title">
            <p>IMAGE</p>
          </dt>
          <dd class="signin-info-item-input">
            <label for="image"></label><img src="@@@" alt="account-picture" id="account-picture">
          </dd>
        </dl>

        <dl class="signin-info-item">
          <dt class="signin-info-item-title">
            <p>PASSWORD*</p>
          </dt>
          <dd class="signin-info-item-input">
            <label for="pass" class="required"></label><input type="password" id="pass" name="pass" required minlength="1" maxlength="144" size="10">
          </dd>
          <div class="input-caution">
            <p>英数字8文字以上 大文字 小文字が1つ以上必要です</p>
          </div>
        </dl>

        <dl class="signin-info-item">
          <dt class="signin-info-item-title">
            <p>PASSWORD*<br>(confirm)</p>
          </dt>
          <dd class="signin-info-item-input">
            <label for="pass-again" class="required"></label><input type="password" id="pass-again" name="pass-again" required minlength="1" maxlength="144" size="10">
          </dd>
          <div class="input-caution">
            <p>確認のため再度ご入力ください</p>
          </div>
        </dl>

        <div class="get-back-bottun">
          <input type="button" value="get-back">
        </div>
        <div class="submit-signin-info">
          <input type="submit" value="GO CONFIRM">
        </div>
      </div>
    </form>
  </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
    -->
</body>
<footer>
  <div class="bottom">
    <small>Copyright &copy;HITS! All Rights Reserved.</small>
  </div>
</footer>
</html>
