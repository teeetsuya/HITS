<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/index.css">
  <title>Signin Confirmation</title>
</head>
<body class="before-login" id="wrap">
  <div class="header-hidden"></div>
  <div class="manuBar">
    <div class="logo">
      <img src="/Applications/MAMP/htdocs/HITS!/HITS/images/Screen Shot 2021-03-21 at 20.45.20.png" alt="HITS!LOGO">
    </div>
    <div class="title">
      <h1 class="service-name">HITS!</h1>
    </div>
  </div>

  <div class="middle-bar">
  </div>
  <header class="header">
    <div class="header-hidden"></div>
    <div class="manuBar">
      <div class="logo">
        <img src="/Applications/MAMP/htdocs/HITS!/HITS/images/Screen Shot 2021-03-21 at 20.45.20.png" alt="HITS!LOGO">
      </div>
      <div class="title">
        <h1 class="service-name">HITS!</h1>
      </div>
    </div>
  </header>
  <div class="body">
    <div class="signin-info">
      <div class="page-top-guidence">
        <p class="page-top-input-confirmation">入力内容をご確認ください</p>
      </div>
      <div class="signin-info">
        <div class="signin-info-item">
          <div class="signin-info-item-title">
            <p>名前*</p>
          </div>
          <div class="signin-info-item-input">
            <p>入力された姓を表示</p>
          </div>
          <div class="signin-info-item-input">
            <p>入力された名を表示</p>
          </div>
        </div>

        <div class="signin-info-item">
          <div class="signin-info-item-title">
            <p>ナマエ</p>
          </div>
          <div class="signin-info-item-input">
            <p>入力されたセイを表示</p>
          </div>
          <div class="signin-info-item-input">
            <p>入力された名を表示</p>
          </div>
        </div>

        <div class="signin-info-item">
          <div class="signin-info-item-title">
            <p>NAME*</p>
          </div>
          <div class="signin-info-item-input">
            <p>入力されたLast Nameを表示</p>
          </div>
          <div class="signin-info-item-input">
            <p>入力されたFirst Nameを表示</p>
          </div>
        </div>

        <div class="signin-info-item">
          <div class="signin-info-item-title">
            <p>EMAIL*</p>
          </div>
          <div class="signin-info-item-input">
            <p>入力されたメールアドレスを表示</p>
          </div>
        </div>

        <div class="signin-info-item">
          <div class="signin-info-item-title">
            <p>TEL</p>
          </div>
          <div class="signin-info-item-input">
            <p>入力された電話番号を表示</p>
          </div>
        </div>

        <div class="signin-info-item">
          <div class="signin-info-item-title">
            <p>IMAGE</p>
          </div>
          <div class="signin-info-item-input">
            <p>入力された画像を表示</p>
          </div>
        </div>

        <div class="get-back-bottun">
          <input type="button" value="get-back">
        </div>
        <div class="submit-signin-info">
          <input type="submit" value="SIGNIN">
        </div>
      </div>
    </div>
  </div>
  <div class="bottom">
    <small>Copyright &copy;HITS! All Rights Reserved.</small>
  </div>
</body>
</html>
