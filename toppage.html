<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  <link rel="stylesheet" href="css/index.css">
  <title>HITS! Top Page</title>

  <meta name="viewport" content="width=device-width, initial-scale=1">

</head>
<body class="before-login" id="wrap">
  <header class="header">
    <div id="headerborder"></div>
    <div class="header-hidden"></div>
    <div class="manuBar">
      <div class="logo">
        <img src="/Applications/MAMP/htdocs/HITS!/HITS/images/Screen Shot 2021-03-21 at 20.45.20.png" alt="HITS!LOGO">
      </div>
      <div class="title">
        <h1 class="service-name">HITS!</h1>
      </div>
    </div>
  </header>
    <div class="input-or-signin">
      <div class="user-name">
        <label for="account-name">Name:</label><input type="text" id="account-name" name="account-name" required minlength="1" maxlength="144" size="10">
      </div>
      <div class="pass">
        <label for="pass">Password:</label><input type="password" id="pass" name="pass" required minlength="8" maxlength="144">
      </div>
      <div class="login-submit">
        <input type="submit" value="login">
      </div>
    </div>
    <div class="top">
      <div class="bracket-left">
        <p class="bracket-left-1">HI</p>
        <p class="bracket-left-2">TS!</p>
      </div>
      <div class="title-name">
        <p>そのサンプル、状況どう？</p>
      </div>
      <div class="bracket-right">
        <p class="bracket-right-1">How is the</p>
        <p class="bracket-right-2">situation?</p>
      </div>
    </div>
  <div class="bottom">
    <small>Copyright &copy;HITS! All Rights Reserved.</small>
  </div>

      <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>

</body>
</html>
